<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="dashboard.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<style>
body {
  background-image: src='bg.png';
  background-repeat: no-repeat;
}
</style>
<body>

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal" >E-store</h5>
    <nav class="my-2 my-md-0 mr-md-3">

        <a class="p-2 text-dark" href="/Company.html">Companie</a>
        <a class="p-2 text-dark" href="/Support.html">Suport</a>
        <a class="p-2 text-dark" href="/shoppingCart">
            <image src='CART.png'   width="35"
                   height="25" /></image>
            <span th:text="${shoppingCartSize}"></span>
        </a>
    </nav>
    <a class="btn btn-outline-primary" href="/logout">Log out</a>
</div>

<div class="shop-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center" style="max-width: 700px;">
    <h1 class="display-4">DescoperÄƒ ofertele</h1>
    <p class="lead">Telefoane Mobile, Tablete & Laptop-uri</p>
</div>


<table class="table">
    <thead>
    <tr>
        <th scope="col"> </th>
        <th scope="col">Categorie</th>
        <th scope="col">Brand</th>
        <th scope="col">Model</th>
        <th scope="col">Memorie</th>
        <th scope="col">Culoare</th>
        <th scope="col">Descriere</th>
        <th scope="col">Pret</th>
        <th scope="col">Image</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p:${products}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.categorie.nume}"></td>
        <td th:text="${p.brand}"></td>
        <td th:text="${p.nume}"></td>
        <td th:text="${p.memorie}"></td>
        <td th:text="${p.culoare}"></td>
        <td th:text="${p.descriere}"></td>

        <td th:text="${p.pret}"></td>
        <td> <img th:src="@{${p.image}}"></td>
        <td>
            <form action="/add-to-cart" method="post">
                <input name = "productId" hidden th:value="${p.id}">
                <button type="submit" class = "btn btn-lg btn-block btn-primary">
                    Add
                </button>
            </form>
        </td>
        <td>
            <form action="/productDetails">
                <input name = "productId" hidden th:value="${p.id}">
                <button type="submit" class = "btn btn-lg btn-block btn-primary">
                    Detalii
                </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
